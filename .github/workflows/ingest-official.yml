name: Ingest Official Job Feeds

on:
  workflow_dispatch: {}
  schedule:
    # Every day at 03:15 UTC
    - cron: '15 3 * * *'

jobs:
  ingest:
    runs-on: ubuntu-latest
    concurrency:
      group: ingest-official
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ingestion (official feeds)
        env:
          # Map repo secrets to the env names the script expects
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run ingest:official
