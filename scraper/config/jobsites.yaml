version: 1

defaults:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  timeout_sec: 30
  max_pages: 5
  respect_robots: true
  rate_limit_per_host: 0.7

sources:
  # ===== GLOBAL REMOTE BOARDS (API/RSS) =====
  
  - id: remoteok
    enabled: true
    kind: api
    url: https://remoteok.com/api
    auth: none
    mapping:
      list_path: "$"
      fields:
        external_id: "id"
        title: "position"
        company: "company"
        url: "url"
        posted_at: "date"
        tags: "tags"
        description: "description"
        location: "location"
        salary: "salary"
    derive:
      remote_type: "REMOTE"
      region: "GLOBAL"

  - id: weworkremotely
