  # ===== BALKAN: SRBIJA =====
  
  - id: infostud
    enabled: true
    kind: nextjs
    start_url: https://poslovi.infostud.com/beta/oglasi-za-posao?sort=online_view_date
    nextjs:
      apollo_state: true
      job_key_prefix: "SearchJob:"
      pagination:
        type: query_param
        param: page
        start: 1
        max_pages: 10
      field_mapping:
        title: title
        company: companyName
        location: location
        url: url
        posted_at: "onlineViewDate({\"format\":\"d.m.Y\"})"
        expires_at: "expirationDate({\"format\":\"d.m.Y\"})"
    derive:
      remote_type: "ONSITE"
      region: "BALKAN"
      country_code: "RS"
    hints:
      filter_note: "Sortiran po online_view_date za najnovije oglase, 30 po stranici, max 10 stranica = 300 poslova"

  - id: helloworld
    enabled: false
    kind: html
    start_url: https://www.helloworld.rs/oglasi-za-posao
