    hints:
      note: "Main WWR RSS - all categories including junior-friendly positions (85+ jobs)"

  - id: remotive
    enabled: false
    kind: api
    url: https://remotive.com/api/remote-jobs
    params:
      search: ""
      category: "software-dev"
    mapping:
